<div class="vehicle-list-card">
  <div class="vehicle-list-header">
    {{pageTitle}}
  </div>
  <div class="vehicle-list-body">
    @if (isLoading()) {
      <div class="vehicle-list-loading">...Loading</div>
    } @else if (errorMessage()) {
      <div class="vehicle-list-error">
        {{errorMessage() }}
      </div>
    } @else {
      <div class="vehicle-list-select-group">
        <select class="vehicle-list-select" [(ngModel)]="selectedVehicle">
          <option value="undefined" selected>--Select a vehicle--</option>
          @for(vehicle of vehicles(); track vehicle) {
            <option [ngValue]="vehicle">{{vehicle.name}}</option>
          }
        </select>
      </div>
    }
  </div>
</div>
